<ion-header>

  <ion-navbar>
    <ion-title>Dashboard</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)="actualizar($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item *ngFor="let sensor of sensores">
      <button ion-button full icon-left round icon-only>
        Temperatura {{ sensor.temp }}
        <ion-icon name="thermometer"></ion-icon>
      </button>
      <div id="datoTemp"></div>
      <!-- Float the icon right -->
      <button ion-button full color="secondary" round icon-only>
        Humedad del aire {{ sensor.airHum }}
        <ion-icon name="water"></ion-icon>
      </button>
      <button ion-button full color="danger" round icon-only>
        Intensidad luminosa {{ sensor.lux }}
        <ion-icon name="bulb"></ion-icon>
      </button>
      <button ion-button full color="dark" round icon-only>
        Presión Barométrica {{ sensor.presBar }}
        <ion-icon name="pulse"></ion-icon>
      </button>

      <button ion-button full color="danger" round icon-only>
        CO2 {{ sensor.gasCo2 }}
        <ion-icon name="barcode"></ion-icon>
      </button>
      <button ion-button full round icon-only>
        Lluvia {{ sensor.lluvia }}
        <ion-icon name="rainy"></ion-icon>
      </button>
      <button ion-button full color="secondary" icon-right round icon-only>
        Humedad de la tierra {{ sensor.gndHum }}
        <ion-icon name="leaf"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
